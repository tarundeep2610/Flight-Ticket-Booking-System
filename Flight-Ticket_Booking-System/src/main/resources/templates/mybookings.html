<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="top"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link th:href='@{/css/style.css}' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>My Bookings</h2>
        <!-- List of bookings display here -->
        <table class="table">
            <thead>
                <tr>
                    <th>Booking Reference</th>
                    <th>Flight</th>
                    <th>Number of Tickets</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through bookings and display them in table rows -->
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.bookingReferenceNumber}"></td>
                    <td th:text="${booking.flight.flightNumber}"></td>
                    <td th:text="${booking.numberOfTickets}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
