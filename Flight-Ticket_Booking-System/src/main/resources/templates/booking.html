<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="top"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link th:href='@{/css/style.css}' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>Flight Booking</h2>
        <form action="/book" method="post">
            <div class="form-group">
                <label for="flight">Selected a Flight:
                    <span th:text="${flight}"></span>
                </label>
                <input type="hidden" id="flight" name="fid" th:value="${flight}">
            </div>
            <div class="form-group">
                <label for="numberOfTickets">Number of Tickets:</label>
                <input type="number" id="numberOfTickets" name="numberOfTickets" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Book Flight</button>
            </div>
        </form>
    </div>
</body>
</html>
